<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="analog-clock" id="top">
        <img src="img/analog.svg" alt="Error" class="analog-clock-img">
        </img>
        <div class="dot"></div>
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>

    </div>
    <div class="analog-clock" id="middle">
        <img src="img/analog.svg" alt="Error" class="analog-clock-img">
        </img>
        <div class="dot"></div>
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>

    </div>
    <div class="analog-clock" id="bottom">
        <img src="img/analog.svg" alt="Error" class="analog-clock-img">
        </img>
        <div class="dot"></div>
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>

    </div>

    <script defer src="app.js"></script>
</body>

</html>
